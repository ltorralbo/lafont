<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Cita - Lafont Estética</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: #5dade2; /* Celeste */
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .header img {
      max-height: 50px;
      margin-bottom: 10px;
    }
    .content {
      padding: 30px;
      color: #444;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #3498db; /* Botón celeste */
      color: #fff !important;
      padding: 14px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
    }
    .btn:hover {
      background: #2e86c1;
    }
    .footer {
      background: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Lafont Estética</h2>
    </div>
    <div class="content">
      <h3>¡Hola el paciente a confirmado la hor!</h3>
    </div>
    <div class="footer">
      © 2025 Lafont Estética · <a href="https://tudominio.com" style="color:#3498db;">Visítanos</a>
    </div>
  </div>
</body>
</html>
